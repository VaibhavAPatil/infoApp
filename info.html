<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Index</a></li>
        <li><a href="info.html">Info</a></li>
      </ul>
    </nav>

    <div class="container">
      <table>
        <tr>
          <th>First Name</th>
          <td id="fname"></td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td id="lname"></td>
        </tr>
        <tr>
          <th>Email Address</th>
          <td id="email"></td>
        </tr>
        <tr>
          <th>Mobile No.</th>
          <td id="mno"></td>
        </tr>
        <tr>
          <th>Profile Picture</th>
          <td><img alt="Profile Picture" id="img" width="200px" /></td>
        </tr>
      </table>
    </div>

    <script>
      console.log(localStorage.getItem("fname"));

      document.getElementById("fname").textContent =
        localStorage.getItem("fname");
      document.getElementById("lname").textContent =
        localStorage.getItem("lname");
      document.getElementById("email").textContent =
        localStorage.getItem("email");
      document.getElementById("mno").textContent = localStorage.getItem("mno");

      // üëáÔ∏è Take the image from localStorage
      // and display it
      const newImage = document.getElementById("img");

      newImage.src = localStorage.getItem("img");
    </script>
  </body>
</html>
